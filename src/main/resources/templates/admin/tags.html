<!DOCTYPE html>
<html lang="en">
<head th:replace="admin/_fragments :: head(~{::title})">
    <title>Tags</title>
</head>
<body>

    <!--Navigation Bar-->
    <nav th:replace="admin/_fragments :: nav(3)"></nav>

    <!--Add, Edit, Delete Tags-->
    <div class="m-container m-padded-tb-massive">
        <div class="ui container">

                <!--Adding Tag Form-->
                <div style="display: flex !important; justify-content: center">
                    <form action="#" method="post" class="ui segment compact form">
                        <div class="fields">
                            <div class="ten wide field">
                                <label>Tag</label>
                                <input type="text" name="tag" placeholder="Enter Tag Title">
                            </div>
                            <div class="six wide field">
                                <label><br></label>
                                <button class="ui teal button">Create</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="m-padded-tb-large" style="display: flex !important; justify-content: center !important;">
                    <!--Display Search Results-->
                    <table class="ui collapsing celled table">

                        <!--Header-->
                        <thead>
                        <tr>
                            <th></th>
                            <th>Tag Title</th>
                            <th>Manage</th>
                        </tr>
                        </thead>
                        <!--All Tags-->
                        <tbody>
                        <tr>
                            <td></td>
                            <td>Title</td>
                            <td>
                                <a href="" class="ui mini orange button">Edit</a>
                                <a href="" class="ui mini red button">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                        <!--Menu Bar-->
                        <tfoot>
                        <tr>
                            <th colspan="5">
                                <div class="ui right floated pagination menu">
                                    <a class="icon item">
                                        <i class="left chevron icon"></i>
                                    </a>
                                    <a class="item">1</a>
                                    <a class="item">2</a>
                                    <a class="item">3</a>
                                    <a class="item">4</a>
                                    <a class="icon item">
                                        <i class="right chevron icon"></i>
                                    </a>
                                </div>
                            </th>
                        </tr>
                        </tfoot>

                    </table>
                </div>
        </div>
    </div>

    <!--Bottom Footer-->
    <footer th:replace="admin/_fragments :: footer"></footer>


<th:block th:replace="admin/_fragments :: sharedScripts"></th:block>

</body>
</html>
